<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/css/jquery-ui.min.css}" />
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="conteiner">
		<div class="card-header">
			<div th:text="${titulo}"></div>
		</div>
		
		<div class="card-body">
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">id</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">DNI</th>
			      <th scope="col">Cuenta</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="cliente: ${clientes}">
			      <td th:text="${cliente.id}"></td>
			      <td th:text="${cliente.nombre}"></td>
			      <td th:text="${cliente.apellido}"></td>
			      <td th:text="${cliente.dni}"></td>
			      <td><a th:href="@{/listarcuenta/} + ${cliente.id}">Detalle</a></td>
			    </tr>
			  </tbody>
			</table>
			<a th:href= "@{/agregar}"class="btn btn-primary" role="button">Agregar</a>
		</div>
	</div>
</body>
</html>
